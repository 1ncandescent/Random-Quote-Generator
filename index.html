<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <title>Random Quote Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div 
        id="quote-box" 
        class="
            d-flex
            align-items-center
            justify-content-evenly
            flex-column
            ">
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>
            <span id="text"></span>
            <i class="fa fa-quote-right"></i>
        </div>
        <div class="quote-author">
            - <span id="author"></span>
        </div>
        <div class="buttons d-flex justify-content-evenly">
            <a 
                id="tweet-quote"
                target="_blank"
                title="Share this quote on X (Twitter)!"
                class="button" 
                href="http://www.twitter.com/intent/tweet"
            >
                <i class="fa fa-twitter fs-2 d-flex justify-content-center align-items-center"></i>
            </a>
            <button id="new-quote" class="button btn btn-default">New Quote</button>
        </div>        
        <div class="footer">Created by <a href="https://github.com/1ncandescent">1ncandescent</a></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
